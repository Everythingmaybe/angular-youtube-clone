<a routerLink="">
  <img
    yt-image
    [ngSrc]="video.snippet.thumbnails.medium.url"
    [width]="video.snippet.thumbnails.medium.width"
    [height]="video.snippet.thumbnails.medium.height"
    [alt]="video.snippet.title" />

  <div class="yt-video-card-description">
    <a routerLink="" class="yt-video-card-channel-link">
      <img
        yt-image
        class="yt-image-round yt-video-card-channel-image"
        [width]="36"
        [height]="36"
        [alt]="video.snippet.channelTitle" />
    </a>
    <div>
      <h3 class="yt-video-card-title">
        <a class="yt-simple-link" routerLink="">{{ video.snippet.title }}</a>
      </h3>

      <div class="yt-video-card-channel">
        <a class="yt-simple-link" routerLink="">{{
          video.snippet.channelTitle
        }}</a>
      </div>

      <div class="yt-video-card-meta">
        <div class="yt-video-card-meta-item">
          {{ video.statistics.viewCount }}
        </div>
        <div class="yt-video-card-meta-item">
          {{ video.statistics.viewCount }}
        </div>
      </div>
    </div>
  </div>
</a>
