<form (ngSubmit)="search()" class="yt-searchbox-form">
  <div class="yt-searchbox-container">
    <yt-icon class="yt-searchbox-icon" name="search"></yt-icon>

    <input class="yt-searchbox" type="text" placeholder="Search" />
  </div>

  <button class="yt-searchbox-button" type="submit" aria-label="Search">
    <yt-icon name="search"></yt-icon>
  </button>
</form>
